    <h3> 退改规则 </h3>
    <p>1、各类型订单（场地预定、约球报名以及培训报名）每个账号每月只能申请一次退款。在订单消费时间前24小时退款，可获得全额退款；开始前12小时-24小时之间退款，平台将扣除票面价的10%；开始前4小时-12小时之间退款，扣除票面价的40%；开始前2小时-4小时之间退款，扣除票面价的80%；开始前2小时将无法申请退款。退款金额将返回至账号余额中。 </p>
    <p>2、每个订单只有一次改签机会，且改签之后无法再做退改操作。</p>
    <p>3、改签订单采取多退少补原则，如若首次订场使用了优惠券，改签时优惠将自动作废。 </p>
    <p>4、改签场地预定订单时，如若已经发起约球，改签成功后，之前的约球操作将自动取消。</p>
