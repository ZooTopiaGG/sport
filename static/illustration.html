    <title>约球说明</title>

            margin: 0;

            padding: 0 10px;

<body>
    <img src="./img/shuoming.png" width="100%" alt="">
    <p>1.订球成功后，选择开放自己的场地给其他球友，即可发起一个“球局”</p>
    <p>2.由球局发起者设置加入人数限制和球局价格</p>
    <p>3.在首页下方的球局板块或者进入 发现-球局 中，可以浏览可供加入的球局，支付后即可加入</p>
    <p>4.球局收取的费用归发起者所有（荷尔蒙收取10%的服务费）</p>
    <p>5.球局费用将在球局结束24小时后到达发起者的荷尔蒙账户余额</p>
    <p>6.如若发起者的场地订单发生改签或退款，约球将会自动取消</p>

</body>
